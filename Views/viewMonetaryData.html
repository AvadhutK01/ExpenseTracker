<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Monetary Data</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>

</head>
<header id="navbar">
</header>

<body>
    <div class=" container mt-5">
        <div class="text-center">
            <h3>Daily Data</h3>
        </div>
        <div class="table-responsive">
            <table class="table" id="table1">
                <thead class="text-center">
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Category</th>
                        <th scope="col">Description</th>
                        <th scope="col">Type</th>
                    </tr>
                </thead>
                <tbody id="tablebody1" class="text-center">
                </tbody>
            </table>
        </div>
    </div>
    <div class=" container mt-5">
        <div class="text-center">
            <h3>Weekly Data</h3>
        </div>
        <div class="table-responsive">
            <table class="table" id="table2">
                <thead class="text-center">
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Category</th>
                        <th scope="col">Description</th>
                        <th scope="col">Type</th>
                    </tr>
                </thead>
                <tbody id="tablebody2" class="text-center">
                </tbody>
            </table>
        </div>
    </div>
    <div class=" container mt-5">
        <div class="text-center">
            <h3>Monthly Data</h3>
        </div>
        <div class="table-responsive">
            <table class="table" id="table3">
                <thead class="text-center">
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Category</th>
                        <th scope="col">Description</th>
                        <th scope="col">Type</th>
                    </tr>
                </thead>
                <tbody id="tablebody3" class="text-center">
                </tbody>
            </table>
        </div>
    </div>
    <div id="paginationDiv" class="container text-center"></div>
    <div class=" container mt-5">
        <div class="text-center">
            <h3>Yearly Report</h3>
        </div>
        <div class="table-responsive">
            <table class="table text-center" id="table4">
                <thead class="text-center">
                    <tr>
                        <th scope="col">Month</th>
                        <th scope="col">Income</th>
                        <th scope="col">Expense</th>
                        <th scope="col">Savings</th>
                    </tr>
                </thead>
                <tbody id="tablebody4" class="text-center">
                </tbody>
            </table>
        </div>
    </div>
    <div class=" container mt-5">
        <div class="text-center">
            <h3>All Downloads</h3>
        </div>
        <div class="table-responsive">
            <table class="table" id="table5">
                <thead class="text-center">
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">File Url</th>
                    </tr>
                </thead>
                <tbody id="tablebody5" class="text-center">
                </tbody>
            </table>
        </div>
    </div>
    <div class="fixed-bottom fixed-right m-4">
        <button type="button" download class="btn btn-primary rounded-circle btn-lg" id="btnDownload">
            <i class="fas fa-download"></i>
        </button>
    </div>
    <div class="modal top fade" id="downloadModal" tabindex="-1" aria-labelledby="downloadModalLabel" aria-hidden="true"
        data-mdb-backdrop="true" data-mdb-keyboard="true">
        <div class="modal-dialog" style="width: 300px;">
            <div class="modal-content text-center">
                <div class="modal-header h5 text-white bg-primary justify-content-center">
                    Select The Download Type
                </div>
                <div class="modal-body px-5">
                    <button type="button" id="BtnAllDownload" class="btn btn-primary w-100">Download All Data</button>
                    <button type="button" id="BtnReportDownload" class="btn btn-secondary w-100">Download Current
                        Report</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="/script.js"></script>
    <script src="/viewMonetaryScript.js"></script>
</body>

</html>
